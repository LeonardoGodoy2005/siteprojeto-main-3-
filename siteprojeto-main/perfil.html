<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="body">
        <div class="cartao" id="card" style="background-image: url('');">
            <!-- Imagem de fundo e conteúdo do cartão -->
            <div class="foto-container">
                <img class="foto" src="https://via.placeholder.com/100" alt="Foto de Perfil" id="fotoPerfil" onclick="editarFoto()">
            </div>

            <!-- Informações pessoais -->
            <h2 class="texto1" id="nome">Nome do Usuário</h2>
            <p class="texto2" id="sexo">Sexo: </p>
            <p class="texto2" id="genero">Idade: </p>
            <p class="texto2" id="profissao">Profissão: </p>

            <!-- Formulário de edição -->
            <div class="form-edicao" id="formEdicao" style="display: none;">
                <input type="text" id="novoNome" placeholder="Nome de Usuário" value="">
                <select id="novoSexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                <input type="text" id="novaIdade" placeholder="Idade" value="">
                <input type="text" id="novaProfissao" placeholder="Nova Profissão" value="">
                <button class="botao-editar" onclick="salvarEdicao()">Salvar Alterações</button>
            </div>

            <!-- Botão para abrir o formulário de edição -->
            <button class="botao-editar" onclick="mostrarFormulario()">Editar Informações</button>

            <!-- Campo de upload de foto -->
            <input type="file" id="uploadFoto" style="display:none" accept="image/*" onchange="atualizarFoto()">

            <!-- Campo de upload de plano de fundo -->
            <input type="file" id="uploadFundo" style="display:none" accept="image/*" onchange="atualizarFundo()">
            <button class="botao-editar" onclick="document.getElementById('uploadFundo').click()">Alterar Plano de Fundo</button>

            <!-- Botão de Logout (agora por último) -->
            <button class="botao-editar" onclick="logout()">Logout</button>
        </div>
    </div>

    <button class="botao-voltar" onclick="window.history.back()">Voltar</button>

    <!-- Card Fale Conosco -->
    <div class="card-fale-conosco">
        <h3>Fale Conosco</h3>
        <p class="texto-explicativo">Aqui você pode mandar o que achou, feedback, bugs, ou algo que queira falar!</p>
        <form id="formFeedback">
            <textarea id="feedbackText" placeholder="Escreva sua mensagem..." required></textarea>
            <button type="button" class="botao-editar" onclick="enviarWhatsApp()">Enviar</button>
        </form>
    </div>

    <script src="perfil.js"></script>
</body>

</html>
