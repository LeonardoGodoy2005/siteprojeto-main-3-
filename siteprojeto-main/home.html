<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="teste">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Formulário de Voluntário</h1>
        <form id="voluntarioForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Número de Celular:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="4" required></textarea>

            <label for="ong">Selecione a ONG:</label>
            <select id="ong" name="ong" required>
                <option value="">Escolha uma ONG</option>
                <option value="Toca Segura">Toca Segura</option>
                <option value="ONG da Rua">ONG da Rua</option>
                <option value="AME">AME</option>
                <option value="Fundação Abrigo">Fundação Abrigo</option>
                <option value="SOS Animais">SOS Animais</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>


<script src="voluntario.js"></script>
